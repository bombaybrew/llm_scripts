<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <title>Mobile Version Simulator</title>
    <style>
        .mobile-simulator {
            width: 375px;
            /* Width of a typical mobile device */
            height: 667px;
            /* Height of a typical mobile device */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; 
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <!-- your logo here -->
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">Home</a>
                    <a class="navbar-item">History</a>
                    <a class="navbar-item">About</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section" style="margin-top: 20px;">
        <div class="container">
            <div class="columns is-8">
                <div class="column is-6">
                    <div class="container">
                        <div class="content">
                            <div class="scroll" style="max-height:300px;">
                                <h1>Hello World</h1>
                                <p>
                                  Enter a prompt describing what current web page should do.
                                </p>
                            </div>
                        </div>
                        <form>
                            <div class="field">
                                <div class="control is-loading">
                                    <textarea id="prompt-area" name="user_prompt" class="textarea" placeholder="punch in a detail prompt" rows="8"></textarea>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button hx-post="/prompt" hx-target="#prompt-area" class="button is-link">Submit</button>
                                </div>
                                <div class="control">
                                    <button class="button is-link is-light">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="column is-2 ml-4">
                    <div id="simulator" class="mobile-simulator">
                        <iframe src="/" title="Mobile Version"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" style="background-color: #333; color: #fff; padding: 10px;">
        <div class="container">
            <p class="has-text-centered">Mirage</p>
        </div>
    </footer>
</body>

</html>
