<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Mobile Version Simulator</title>
    <style>
        .mobile-simulator {
            width: 375px;
            /* Width of a typical mobile device */
            height: 667px;
            /* Height of a typical mobile device */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <!-- your logo here -->
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">Home</a>
                    <a class="navbar-item">About</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section" style="margin-top: 20px;">
        <div class="container">
            <div class="columns">
                <div class="column is-7">
                    <div>
                        <h1>Your Main Content</h1>
                        <p>This is where your main content goes.</p>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="mobile-simulator">
                        <iframe src="/" title="Mobile Version"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer" style="background-color: #333; color: #fff; padding: 10px;">
        <div class="container">
            <p class="has-text-centered">Mirage</p>
        </div>
    </footer>
</body>

</html>
