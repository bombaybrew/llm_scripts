<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample App</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.0.0/dist/full.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>

<body class="flex flex-col h-screen">

  <!-- Top Title Bar -->
  <header class="bg-primary text-white p-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-lg font-bold">Mirage</h1>
    <button class="btn btn-ghost btn-sm">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35M8 11a5 5 0 1110 0 5 5 0 01-10 0z" />
      </svg>
    </button>
  </header>

  <!-- Middle Content Section -->
  <main class="flex-grow overflow-y-auto p-4" id="content-area">
    <!-- Initial content can be loaded here -->
    <div hx-get="pages/home.html" hx-trigger="load" hx-swap="innerHTML">
      <!-- This will be replaced with the content from home.html -->
    </div>
  </main>

  <!-- Bottom Navigation Bar -->
  <nav class="bg-base-200 shadow-lg p-2 flex justify-around items-center sticky bottom-0 z-10">
    <button class="btn btn-outline btn-sm flex flex-col items-center" hx-get="pages/home.html" hx-target="#content-area"
      hx-swap="innerHTML">
      <span>Home</span>
    </button>
    <button class="btn btn-outline btn-sm flex flex-col items-center" hx-get="pages/favorites.html"
      hx-target="#content-area" hx-swap="innerHTML">
      <span>Fav</span>
    </button>
    <button class="btn btn-outline btn-sm flex flex-col items-center" hx-get="pages/profile.html"
      hx-target="#content-area" hx-swap="innerHTML">
      <span>Profile</span>
    </button>
    <button class="btn btn-outline btn-sm flex flex-col items-center" hx-get="pages/recipes.html"
      hx-target="#content-area" hx-swap="innerHTML">
      <span>Recipes</span>
    </button>
  </nav>
</body>

</html>
