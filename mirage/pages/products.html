<div x-data="{ notifications: [] }" hx-get="/data" hx-trigger="load" hx-target="#notification-list">
  <h2>Notifications</h2>
  <div id="notification-list">
    <template x-for="notification in notifications" :key="notification.id">
      <div class="notification-tile" x-data="{ notification }">
        <p x-text="notification.message"></p>
      </div>
    </template>
  </div>
</div>
